        <div class="post-main-title">
            vscode使用pwntools代码高亮出错
        </div>
        <div class="post-meta">
            2022-10-25
        </div>
        <div class="post-md">
            <blockquote>
<p>vscode在使用pwntools的send系列函数时，会出现高亮错误的情况，目前最好的解决办法时对pwntools源码进行更改</p>
</blockquote>
<p>右键send函数，选择<code>Go to Definition</code>，打开pwntools源码</p>
<p><img src="/img/article/vscode-pwntools/image-20221025192410368.png" alt="image-20221025192410368"></p>
<p><code>ctrl+F</code>搜索send_raw函数</p>
<p><img src="/img/article/vscode-pwntools/image-20221025192616883.png" alt="image-20221025192616883"></p>
<p>把函数末尾的<code>raise EOFError(&#39;Not implemented&#39;)</code>更换成<code>raise NotImplementedError()</code>既可</p>

        </div>
